<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue Mastery</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3"></script>
  </head>
  <body>
    <div id="app">
      <div class="nav-bar"></div>
        <div class="product-display">
          <div class="product-container">
            <div class="product-image">
              <!-- image goes here -->
              <!-- Attribute Binding-->
              <!-- v-bind: dynamically bind an attribute (src) to an expression (in quotes: "image")-->
              <!-- this is the similar to writing {{image}}-->
              <!--<img v-bind:src="image" alt=""> shorthand (:)-->
              <img :src="image">
            </div>
              <div class="product-info">
                <h1>{{ product }}</h1>
                <!--Conditional Rendering -->
                <p v-if="inStock">In Stock</p>
                <p v-else>Out of Stock</p>
                <!--v-show is more effective-->
                <p v-show="onSale">On Sale</p>
                <p>{{ description }}</p>
                <a :href="url">Google</a>
              </div>
          </div>
        </div>
    </div>    
    <!-- Import App -->
    <script src="./main.js"></script>

    <!-- Mount App -->
    <script>
      const mountedApp = app.mount('#app')
    </script>
  </body>
</html>
